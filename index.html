<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OPERA GUARD | Monitoramento Inteligente Industrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b1324;
      color: #ffffff;
    }

    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(5,10,30,0.75), rgba(5,10,30,0.85)),
        url("assets/img/hero-industria.jpg");
      background-size: cover;
      background-position: center;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #ff7a00;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero p {
      max-width: 800px;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0 auto 30px;
      color: #dce3ff;
    }

    .btn {
      background-color: #ff7a00;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff9a33;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div>
      <h1>OPERA GUARD</h1>
      <p>
        Monitoramento inteligente de operações industriais por visão computacional,
        garantindo execução correta, rastreabilidade e prevenção de falhas humanas.
      </p>
      <a href="#contato" class="btn">Solicitar Demonstração</a>
    </div>
  </section>

</body>
</html>
