<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>OPERA GUARD | Monitoramento Inteligente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#020617;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  height:76px;
  background:linear-gradient(to bottom,rgba(2,6,23,.95),rgba(2,6,23,.75));
  backdrop-filter:blur(6px);
  z-index:1000;
}
.header-container{
  max-width:1320px;
  height:100%;
  margin:0 auto;
  padding:0 32px;
  display:flex;
  align-items:center;
}
.logo-og img{height:46px}
.nav-area{
  margin-left:auto; /* joga tudo para a direita */
  display:flex;
  align-items:center;
  gap:36px;
}
nav{display:flex;gap:32px}
nav a{
  color:#e5e7eb;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
}
nav a:hover{color:#fde047}
.btn-contato{
  background:#ff9f1a;
  color:#000;
  padding:10px 22px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(5,20,45,.85),rgba(5,20,45,.9)),
    url("assets/images/hero2.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 24px;
  position:relative;
}
.hero-content{
  max-width:980px;
  text-align:center;
  margin-top:40px;
}
.hero h1{
  font-size:64px;
  font-weight:800;
  color:#fde047;
  margin-bottom:22px;
}
.subtitle{
  font-size:22px;
  margin-bottom:18px;
}
.description{
  font-size:17px;
  color:#cbd5f5;
  max-width:860px;
  margin:0 auto 42px;
}
.btn-demo{
  background:#ff9f1a;
  color:#000;
  padding:18px 44px;
  border-radius:14px;
  font-size:18px;
  font-weight:800;
  text-decoration:none;
}

/* Fade hero → solução */
.hero::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:140px;
  background:linear-gradient(
    to bottom,
    rgba(2,6,23,0),
    rgba(2,6,23,.6),
    rgba(2,6,23,1)
  );
}

/* ================= SOLUÇÃO ================= */
.solucao{
  padding:160px 32px 140px;
  background:
    linear-gradient(
      to right,
      rgba(2,6,23,.95) 0%,
      rgba(2,6,23,.75) 45%,
      rgba(2,6,23,.35) 100%
    ),
    url("assets/images/OPERADOR_SEQUENCIA_OK.png") center/cover no-repeat;
}
.solucao-container{
  max-width:1320px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:80px;
}
.solucao-text h2{
  font-size:48px;
  font-weight:800;
  color:#fde047;
  margin-bottom:28px;
}
.solucao-text p{
  font-size:18px;
  color:#cbd5f5;
  line-height:1.7;
  max-width:520px;
}
.solucao-cards{display:flex;flex-direction:column;gap:22px}
.card{
  background:rgba(15,23,42,.92);
  border-radius:18px;
  padding:26px 28px;
  border-left:5px solid #ff9f1a;
}
.card h3{color:#fde047;font-size:18px;margin-bottom:10px}
.card p{color:#e5e7eb;font-size:15px;line-height:1.6}

<!-- ================= COMO FUNCIONA ================= -->
<section id="como-funciona" class="como-funciona">

  <div class="cf-container">

    <h2>Como o OPERA GUARD funciona na prática</h2>

    <p class="cf-intro">
      Uma camada de inteligência aplicada sobre o processo existente, sem interferir na operação,
      no ritmo produtivo ou na dinâmica do operador.
    </p>

    <div class="cf-steps">

      <div class="cf-step">
        <span class="cf-step-number">Etapa 01</span>
        <h3>Captura da Operação</h3>
        <div class="step-indicator"></div>
        <p>
          Câmeras monitoram a execução da atividade em tempo real, sem contato físico ou intervenção
          no posto de trabalho.
        </p>
      </div>

      <div class="cf-step">
        <span class="cf-step-number">Etapa 02</span>
        <h3>Padrão Operacional</h3>
        <div class="step-indicator"></div>
        <p>
          A engenharia define a sequência correta, critérios de validação e pontos críticos do
          processo produtivo.
        </p>
      </div>

      <div class="cf-step">
        <span class="cf-step-number">Etapa 03</span>
        <h3>Análise por IA</h3>
        <div class="step-indicator"></div>
        <p>
          A visão computacional compara a execução real com o padrão esperado, identificando desvios
          de forma inteligente.
        </p>
      </div>

      <div class="cf-step">
        <span class="cf-step-number">Etapa 04</span>
        <h3>Decisão e Alerta</h3>
        <div class="step-indicator"></div>
        <p>
          Desvios são identificados imediatamente, antes que se tornem defeitos ou gerem impacto
          em qualidade e custo.
        </p>
      </div>

      <div class="cf-step">
        <span class="cf-step-number">Etapa 05</span>
        <h3>Registro e Evidência*</h3>
        <div class="step-indicator"></div>
        <p>
          Eventos relevantes podem ser registrados para rastreabilidade, auditoria e análise,
          conforme arquitetura contratada.
        </p>
      </div>

    </div>

    <p class="cf-note">
      * O nível de retenção, armazenamento e histórico de dados pode variar conforme a arquitetura
      contratada. Funcionalidades de armazenamento em nuvem, histórico estendido e dashboards
      analíticos podem ser contratadas como módulos adicionais.
    </p>

  </div>

</section>

  ),
  url("assets/images/OPERADOR_SEQUENCIA_OK.png") center/cover no-repeat;
  padding: 140px 24px 120px;

.cf-container {
  max-width: 1320px;
  margin: 0 auto;
}

.como-funciona h2 {
  font-size: 48px;

  max-width: 820px;
  margin-bottom: 24px;
}

.cf-intro {
  font-size: 18px;
  color: #cbd5f5;
  max-width: 760px;
  margin-bottom: 64px;

/* ================= STEPS ================= */

.cf-steps {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

}

/* Animação base */
.cf-step {
  background: rgba(15,23,42,0.88);
  border-radius: 18px;
  padding: 28px;
  opacity: 0;
  transform: translateY(30px);
  animation: stepReveal 0.7s ease forwards;
  transition: all 0.25s ease;
}

.cf-step:nth-child(1) { animation-delay: 0.1s; }
.cf-step:nth-child(2) { animation-delay: 0.25s; }

.cf-step:nth-child(4) { animation-delay: 0.55s; }
.cf-step:nth-child(5) { animation-delay: 0.7s; }

@keyframes stepReveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Hover storytelling */
.cf-steps:hover .cf-step {
  opacity: 0.35;
  transform: scale(0.98);
}

.cf-step:hover {
  opacity: 1 !important;
  transform: scale(1.03);
  background: rgba(15,23,42,0.95);
  box-shadow: 0 0 0 1px rgba(255,159,26,0.35);
}

/* Conteúdo */
.cf-step-number {
  font-size: 13px;
  font-weight: 700;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.cf-step h3 {
  font-size: 20px;
  font-weight: 700;
  color: #fde047;
  margin: 10px 0 10px;
}

.cf-step p {
  font-size: 15px;
  color: #e5e7eb;
  line-height: 1.6;
}

/* Indicador de sequência */
.step-indicator {
  width: 100%;
  height: 3px;
  background: linear-gradient(
    to right,
    #ff9f1a,
    rgba(255,159,26,0)
  );
  border-radius: 2px;
  margin: 12px 0 16px;
}

/* Nota */
.cf-note {
  margin-top: 48px;
  max-width: 820px;
  font-size: 13px;
  color: #94a3b8;
  line-height: 1.5;
}

/* Responsivo */
@media (max-width: 768px) {
  .como-funciona h2 {
    font-size: 36px;
  }
