<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OPERA GUARD | Monitoramento Inteligente de Operações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #e5e7eb;
      line-height: 1.6;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 24px;

      background:
        linear-gradient(
          rgba(2, 6, 23, 0.80),
          rgba(2, 6, 23, 0.80)
        ),
        url("assets/images/hero.jpg");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-content {
      max-width: 980px;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(3.2rem, 6vw, 5rem);
      font-weight: 800;
      letter-spacing: 2px;
      color: #FFE45B; /* RGB(255,228,91) */
      margin-bottom: 28px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #e5e7eb;
      max-width: 860px;
      margin: 0 auto 48px;
    }

    .btn-primary {
      display: inline-block;
      background-color: #ff9f0a;
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 36px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ffb340;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hero h1 {
        letter-spacing: 1px;
      }

      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h1>OPERA GUARD</h1>

      <p>
        Monitoramento inteligente de operações industriais por visão computacional,
        garantindo execução correta, rastreabilidade e prevenção de falhas humanas.
      </p>

      <a href="#contato" class="btn-primary">
        Solicitar Demonstração
      </a>
    </div>
  </section>

</body>
</html>
