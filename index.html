<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OPERA GUARD | Monitoramento Inteligente Industrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte moderna e tecnológica -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #0b1324;
      color: #ffffff;
      line-height: 1.6;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        linear-gradient(135deg, rgba(5,10,30,0.85), rgba(5,10,30,0.95)),
        url("assets/img/hero-industria.jpg");
      background-size: cover;
      background-position: center;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #ff7a00;
      margin-bottom: 24px;
      letter-spacing: 3px;
    }

    .hero p {
      max-width: 780px;
      font-size: 1.15rem;
      line-height: 1.7;
      margin: 0 auto 36px;
      color: #cfd8ff;
      font-weight: 300;
    }

    .btn {
      background-color: #ff7a00;
      color: #0b1324;
      padding: 16px 34px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.25s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff9a33;
      transform: translateY(-2px);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.8rem;
        letter-spacing: 2px;
      }

      .hero p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div>
      <h1>OPERA GUARD</h1>
      <p>
        Monitoramento inteligente de operações industriais por visão computacional,
        garantindo execução correta, rastreabilidade e prevenção de falhas humanas.
      </p>
      <a href="#contato" class="btn">Solicitar Demonstração</a>
    </div>
  </section>

</body>
</html>
